<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<f:view>
    <h:head>
        <title>Main Page</title>
        <h:outputStylesheet name="style.css" library="style"/>
        <h:outputScript name="script.js" library="script" />
    </h:head>
    <h:body>
        <h:panelGroup styleClass="main-container" layout="block">
            <ui:include src="includes/title.xhtml"/>
            <div class="button-container">
                <h:form>
                    <h:commandButton styleClass="back-button" value="Вернуться на стартовую страницу" action="toStartPage" />
                </h:form>
            </div>
            <h:panelGroup styleClass="top-line-container" layout="block">
                <ui:include src="includes/graph.xhtml"/>
                <ui:include src="includes/form.xhtml"/>
            </h:panelGroup>
            <ui:include src="includes/hitsTable.xhtml"/>

            <h:outputScript name="script.js" library="script" />
<!--            //новое-->
        </h:panelGroup>
    </h:body>
</f:view>
</html>
