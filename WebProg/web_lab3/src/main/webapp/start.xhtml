<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      lang="en">
<f:view>
    <h:head>
        <title>Start Page</title>
        <h:outputStylesheet name="style.css" library="style"/>
        <h:outputScript name="start.js" library="script"/>
    </h:head>

    <h:body>
        <h:form id="clockForm">
            <div class="page-container">
                <header>
                    <h1 class="title">Добро пожаловать!</h1>
                    <h2 class="subtitle">Лабораторная работа №3</h2>

                    <div class="me-info">
                        <h3 class="name">Зубулина Юлия Максимовна</h3>
                        <h4 class="group">Группа: P3212</h4>
                        <h4 class="variant">Вариант: 470107</h4>
                    </div>
                </header>
                <div class="right-block">
                    <div id="time"></div>
                </div>
                <h:panelGroup styleClass="right-block" layout="block">
                    <div class="controls">
                        <h:commandButton styleClass="main-page-button" value="Продолжить" action="toMainPage" />
                    </div>
                </h:panelGroup>
            </div>
        </h:form>
    </h:body>
</f:view>
</html>
